<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/87e55081e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 text-center">
          <h1 id="city">Helsingborg</h1>
          <p class="date" id="current-date"><small>Mon 25 May 16:25</small></p>
          <div class="clearfix weather-temp">
            <div class="float-left">
              <span class="currentTemp" id="current-temp">25</span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C </a>|
                <a href="#" id="fahrenheit-link" class="inactive">°F</a></span
              >
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="clearfix">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              class="cloud-sunny-icon"
              id="icon"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div
            class="col-6 text-center text-dark text-opacity-80 description"
            id="weather-description"
          >
            clear
          </div>
          <div
            class="col-2 text-center text-secondary text-opacity-50"
            id="high-temp"
          >
            H:17°C
          </div>
          <div
            class="col-2 text-center text-secondary text-opacity-50"
            id="low-temp"
          >
            L:5°C
          </div>
          <div
            class="col-2 text-center text-secondary text-opacity-50"
            id="wind"
          >
            W: 1m/s
          </div>
        </div>
        <hr />

        <div class="row mx-1 mt-3 mb-3">
          <div class="col-2">
            <div class="card text-center border-0" style="width: 4rem">
              <h6 class="card-title">Mon</h6>
              <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
              <p>
                <span class="temp1"><strong>30°</strong></span
                >/ 9°
              </p>
            </div>
          </div>
          <div class="col-2">
            <div class="card text-center border-0" style="width: 4rem">
              <h6 class="card-title">Tue</h6>
              <i class="fa-solid fa-cloud cloud-icon"></i>
              <p>
                <span class="tempTue"><strong>30°</strong>/10°</span>
              </p>
            </div>
          </div>
          <div class="col-2">
            <div class="card text-center border-0" style="width: 4rem">
              <h6 class="card-title">Wed</h6>
              <i class="fa-solid fa-cloud-sun-rain cloud-sun-rain-icon"></i>
              <p>
                <span class="tempWed"><strong>30°</strong>/11°</span>
              </p>
            </div>
          </div>
          <div class="col-2">
            <div class="card text-center border-0" style="width: 4rem">
              <h6 class="card-title">Thu</h6>
              <i class="fa-solid fa-cloud-showers-heavy showers-heavy-icon"></i>
              <p>
                <span class="tempThu"><strong>29°</strong>/ 9°</span>
              </p>
            </div>
          </div>
          <div class="col-2">
            <div class="card text-center border-0" style="width: 4rem">
              <h6 class="card-title">Fri</h6>
              <i class="fa-solid fa-smog smog-icon"></i>
              <p>
                <span class="tempFri"><strong>17°</strong>/10°</span>
              </p>
            </div>
          </div>
          <div class="col-2">
            <div class="card text-center border-0" style="width: 4rem">
              <h6 class="card-title">Sat</h6>
              <i class="fa-solid fa-sun sun-icon"></i>
              <p>
                <span class="tempSat"><strong>21°</strong>/11°</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <form class="d-flex justify-center mx-5 px-5" id="search-form">
        <input
          class="form-control me-2"
          type="text"
          id="city-input"
          placeholder="Enter a city"
        />
        <input
          class="btn btn-primary"
          id="search-input"
          type="submit"
          value="Search"
        />
      </form>
      <div class="linkGit">
        Coded by Florentina Alitei,
        <a href="https://github.com/aternall/Weather-Application"
          >open-sourced on GitHub</a
        >
        & hosted on Netlify.
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
